<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Criar Conta</title>
</head>
<body onload="carregarUsers()">
    <main>
        <form id="formCadastro" onsubmit="return false"  autocomplete="off">
            <p>Criar Conta</p>
            <input type="text" name="nome" id="inome" placeholder="Nome">
            <input type="text" name="email" id="iemail" placeholder="Email">
            <input type="password" name="senha" id="isenha" placeholder="Senha">
            <div>
                <button onclick="criarConta()">CRIAR CONTA</button>
                <a href="./login.html">FAZER LOGIN</a>
            </div>
        </form>
    </main>
    <script src="../scripts/scripts.js"></script>
</body>
</html>
